title: Alliance of Civic Technologists
description: ACT is a decentralized network of civic tech volunteer organizations.

url: "https://www.civictechnologists.org" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog

timezone: "America/New_York"
defaultlocale: en_US
locales:
  en_US:
    language: en
    name: English
    path: ""
  es_MX:
    language: es
    name: Espa√±ol
    path: /es

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - scripts/
  - gemfiles/
  - .ruby-version
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

permalink: "/news/:title"

plugins:
  - jekyll-seo-tag
  - jekyll-paginate-v2

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post

pagination:
  enabled: true
  sort_reverse: true
  per_page: 10
  title: ":title"
  permalink: "/news/:num/"
  trail:
    before: 2 # The number of links before the current page
    after: 2  # The number of links after the current page